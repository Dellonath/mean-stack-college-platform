<div style="width: 400px; margin: auto;">
  <div *ngIf="currentSubject" class="edit-form">
    <h4>Disciplina</h4>
    <form>
      <div class="form-group">
        <label for="title">Código da Disciplina</label>
        <input
          type="text"
          class="form-control"
          id="code"
          [(ngModel)]="currentSubject.code"
          name="code"
        />
      </div>
      <div class="form-group">
        <label for="description">Nome da Disciplina</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentSubject.name"
          name="name"
        />
      </div>
      <div class="form-group">
        <label for="description">Carga Horária</label>
        <input
          type="text"
          class="form-control"
          id="credit"
          [(ngModel)]="currentSubject.credit"
          name="credit"
        />
      </div>

    </form>

    <button class="m-3 btn btn-sm btn-danger" (click)="deleteSubject()">
      Deletar
    </button>

    <button
      type="submit"
      class="m-3 btn btn-sm btn-danger"
      (click)="updateSubject()"
    >
      Atualizar
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentSubject">
    <br />
    <p>Cannot access this Subject...</p>
  </div>
</div>
