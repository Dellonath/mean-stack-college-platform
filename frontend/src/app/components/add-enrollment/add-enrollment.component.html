<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Número de Matrícula</label>
        <input
          type="text"
          class="form-control"
          id="nro_enroll"
          required
          [(ngModel)]="enrollment.nro_enroll"
          name="nro_enroll"
        />
      </div>

      <div class="form-group">
        <label for="description">Nome do Aluno</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="enrollment.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="description">Disciplinas</label>
        <div *ngFor="let subject of subjects">
          <input 
          type="checkbox"
          [value]="subject.code"
          (change)="onCheckboxChange($event)"
          />
          {{ subject.code }} - {{ subject.name }}
        </div>
      </div>
    
      <br>

      <button (click)="saveEnrollment()" class="btn btn-success">Adicionar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Matricula adicionada!</h4>
      <button class="btn btn-success" (click)="newEnrollment()">Adicionar</button>
    </div>
  </div>
</div>
